<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <div class="title">Currency Converter</div>
    <div class="content-card">
        <div class="currencies">
            <div class="base-currency">
                <select>
                    <option>USD</option>
                </select>
                <input type="text">
            </div>
            <div class="quote-currency">
                <select>
                    <option>EUR</option>
                </select>
                <input type="text">
            </div>
        </div>
        <input type="date">
    </div>
</body>
</html>
