<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Currency Converter</title>
</head>
<body>
    <div class="title">Currency Converter</div>
    <div class="content-card">
        <div class="date">
            <input type="date">
        </div>
        <div class="currencies">
            <div class="base-currency">
                <input list="base-currency-options" id="base-currency-options"/>
                <datalist class="base-currency-options" id="base-currency-options">
                    <option value="USD">
                </datalist>
                <input class="amount" type="text" inputmode="numeric">
            </div>
            <!-- <div class="quote-currency">
                <input list="curency-options" id="currency-options"/>
                <datalist class="currency-options" id="curency-options">
                    <option value="EUR">
                </datalist>
                <input class="amount" type="text" inputmode="numeric">
            </div> -->
        </div>
    </div>
</body>
</html>
